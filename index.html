    <h1 class="justify-content-center">Issues for Walmart's Thorax Repo</h1>
    <table class="table table-hover" id="issueTable">
      <caption>

      </caption>
      <form>
        <label for="sort">Sort By:&nbsp</label>
        <select id="sort" name="sort">
          <option value="created">Created</option>
          <option value="updated">Updated</option>
          <option value="comments">Comments</option>
        </select>

        <label for="state">&nbsp&nbsp&nbspState&nbsp</label>
        <select id="state" name="state">
          <option value="all">All</option>
          <option value="open">Open</option>
          <option value="closed">Closed</option>
        </select>

        <button id="filter" type="button"><i class="fas fa-search"></i></button>

      </form>

        <thead class="thead-dark">
            <tr>
                <th>More Info</th>
                <th>Number</th>
                <th>User</th>
                <th>Title</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>

    <div id="buttonWrapper"></div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="issueNum">
          Testing
        </h4>
      </div>
      <div class="modal-body">

        <div class='row'>

          <div class="col-md-6 ">
            <div> Title</div>
          </div>
          <div class="col-md-6">
            <div id="issueTitle"> Title </div>
          </div>

        </div>

        <div class='row'>

          <div class="col-md-6">
            <div> User</div>
          </div>
          <div class="col-md-6">
            <div id="issueUser"> Title </div>
          </div>

        </div>

        <div class='row'>

          <div class="col-md-6">
            <div> Description</div>
          </div>
          <div class="col-md-6">
            <div id="issueDescription"> Title </div>
          </div>

        </div>

        <div class='row'>

          <div class="col-md-6">
            <div> Created At </div>
          </div>
          <div class="col-md-6">
            <div id="issueTime"> Title </div>
          </div>

        </div>



      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
